<!DOCTYPE html>
<html>

		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculadora de Carlos Alonso</h1>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="cube()"> x^3 </button>
		</p>
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
			}
		</script>
	</body>
</html>
